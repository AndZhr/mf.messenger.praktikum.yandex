<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Мессенджер</title>
  </head>
  <body>
    <main class="main">
      <div class="chat-profile">
        <div class="chat-profile__container tile-block">
          <div class="chat-profile__avatar chat-avatar">
            <div class="chat-profile__avatar-img chat-avatar__img">
              <span>М</span>
              <button class="chat-profile__avatar-btn">Поменять аватар</button>
            </div>
            <div class="chat-profile__avatar-name chat-avatar__name">Михаил Мячин</div>
          </div>

          <div class="chat-form">

            <div class="chat-form__column">
              <div class="chat-input">
                <label class="chat-input__label">Имя</label>
                <input class="chat-input__input" type="text" name="first_name" disabled value="Михаил">
                <div class="chat-input__invalid" hidden>Укажите имя</div>
              </div>
              <div class="chat-input">
                <label class="chat-input__label">Почта</label>
                <input class="chat-input__input" type="text" name="email" disabled value="mishamachin@ya.ru">
                <div class="chat-input__invalid" hidden>Укажите почту</div>
              </div>
              <div class="chat-input">
                <label class="chat-input__label">Логин</label>
                <input class="chat-input__input" type="text" name="login" disabled value="mishamachin">
                <div class="chat-input__invalid" hidden>Укажите логин</div>
              </div>
              <button class="chat-main-btn" type="submit">Изменить данные</button>
              <button class="chat-warning-btn" type="submit">Выйти</button>
            </div>

            <div class="chat-form__column">
              <div class="chat-input">
                <label class="chat-input__label">Фамилия</label>
                <input class="chat-input__input" type="text" name="second_name" disabled value="Мячин">
                <div class="chat-input__invalid" hidden>Укажите фамилию</div>
              </div>
              <div class="chat-input">
                <label class="chat-input__label">Телефон</label>
                <input class="chat-input__input" type="text" name="phone" disabled value="+7(999)123-45-67">
                <div class="chat-input__invalid" hidden>Укажите телефон</div>
              </div>
              <div class="chat-input">
                <label class="chat-input__label">Имя в чате</label>
                <input class="chat-input__input" type="text" name="display_name" disabled value="Михаил">
                <div class="chat-input__invalid" hidden>Укажите отображаемое имя</div>
              </div>
              <button class="chat-main-btn" type="submit">Изменить пароль</button>
            </div>

          </div>

          <form class="chat-form" style="display: none;">
            <div class="chat-form__column">
              <div class="chat-input">
                <label class="chat-input__label">Старый пароль</label>
                <input class="chat-input__input" type="password" name="old_password" value="333333">
                <div class="chat-input__invalid" hidden>Укажите старый пароль</div>
              </div>
              <div class="chat-input">
                <label class="chat-input__label">Новый парольь</label>
                <input class="chat-input__input" type="password" name="new_password" value="88888888">
                <div class="chat-input__invalid" hidden>Укажите новый пароль</div>
              </div>
              <div class="chat-input">
                <label class="chat-input__label">Новый пароль (ещё раз)</label>
                <input class="chat-input__input" type="password" name="new_password_confirm" value="88888888">
                <div class="chat-input__invalid" hidden>Укажите новый пароль, ещё раз</div>
              </div>

              <button class="chat-main-btn" type="submit">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div class="chat-popup">
      <div class="chat-popup__box">
        <h3 class="chat-title">Загрузите файл</h3>
        <div class="chat-input chat-file-input">
          <label for="file-input">Выберете файл на компьютере</label>
          <input id="file-input" type="file">
        </div>
        <button class="chat-main-btn" type="submit">Загрузить</button>
        <div class="chat-btn-invalid">Необходимо выбрать файл</div>
      </div>
    </div>
  </body>
</html>
