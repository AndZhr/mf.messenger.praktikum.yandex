<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Мессенджер</title>
  </head>
  <body>
    <main class="main">
      <div class="chat-auth">
        <div class="chat-auth__container tile-block">
          <h3 class="chat-title">Вход</h3>
          <form id="login-form" class="chat-auth__form chat-form">

            <div class="chat-form__column">
              <div class="chat-auth__form-input chat-input">
                <label class="chat-input__label">Логин</label>
                <input class="chat-input__input" type="text" name="login">
                <div class="chat-input__invalid" hidden>Укажите логин</div>
              </div>
              <div class="chat-auth__form-input chat-input">
                <label class="chat-input__label">Пароль</label>
                <input class="chat-input__input" type="password" name="password">
                <div class="chat-input__invalid" hidden>Укажите пароль</div>
              </div>
              <div class="chat-form__btn">
                <button class="chat-main-btn" type="submit">Войти</button>
              </div>
              <div class="chat-auth__form-link">
                <a class="chat-link" href="register.html">Регистрация</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
