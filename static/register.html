<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Мессенджер</title>
  </head>
  <body>
    <main class="main">
      <div class="chat-auth">
        <div class="chat-auth__container tile-block">
          <h3 class="chat-auth__title">Регистрация</h3>
          <form class="chat-auth__form">

            <div class="chat-auth__form-column">
              <div class="chat-auth__form-input">
                <label>Почта</label>
                <input type="text" name="email">
                <div class="chat-auth__form-invalid" hidden>Укажите почту</div>
              </div>
              <div class="chat-auth__form-input">
                <label>Логин</label>
                <input type="text" name="login">
                <div class="chat-auth__form-invalid" hidden>Укажите логин</div>
              </div>
              <div class="chat-auth__form-input">
                <label>Имя</label>
                <input type="text" name="first_name">
                <div class="chat-auth__form-invalid" hidden>Укажите имя</div>
              </div>
              <div class="chat-auth__form-input">
                <label>Фамилия</label>
                <input type="text" name="second_name">
                <div class="chat-auth__form-invalid" hidden>Укажите фамилию</div>
              </div>
            </div>

            <div class="chat-auth__form-column">
              <div class="chat-auth__form-input">
                <label>Телефон</label>
                <input type="text" name="phone">
                <div class="chat-auth__form-invalid" hidden>Укажите телефон</div>
              </div>
              <div class="chat-auth__form-input">
                <label>Пароль</label>
                <input type="password" name="password">
                <div class="chat-auth__form-invalid" hidden>Укажите пароль</div>
              </div>
              <div class="chat-auth__form-input">
                <label>Пароль (ещё раз)</label>
                <input type="password" name="password_confirm">
                <div class="chat-auth__form-invalid" hidden>Укажите пароль, ещё раз</div>
              </div>

              <button type="submit">Зарегистрироваться</button>
              <div class="chat-auth__form-link">
                <a class="chat-link" href="login.html">Вход</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </main>
  </body>
</html>
