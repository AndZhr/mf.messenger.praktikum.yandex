<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Мессенджер</title>
  </head>
  <body>
    <main class="main">
      <div class="chat-auth">
        <div class="chat-auth__container tile-block">
          <h3 class="chat-auth__title">Регистрация</h3>
          <form class="chat-auth__form">

            <div class="chat-auth__form-column">
              <label>Почта</label>
              <input type="text" name="email">
              <label>Логин</label>
              <input type="text" name="login">
              <label>Имя</label>
              <input type="text" name="first_name">
              <label>Фамилия</label>
              <input type="text" name="second_name">
            </div>

            <div class="chat-auth__form-column">
              <label>Телефон</label>
              <input type="text" name="phone">
              <label>Пароль</label>
              <input type="password" name="password">
              <label>Пароль (ещё раз)</label>
              <input type="password" name="password-confirm">
              <button type="submit">Зарегистрироваться</button>
              <div class="chat-auth__form-link">
                <a class="chat-link" href="login.html">Вход</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </main>
  </body>
</html>
